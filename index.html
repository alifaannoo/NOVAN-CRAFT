    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AOS (Animate On Scroll) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="bg-white text-black dark:bg-black dark:text-white transition-colors duration-300"

        ></a>

          />

          <img
            src="https://source.unsplash.com/300x300/?tulips"
            alt="Buket 3"
            class="mx-auto rounded-xl shadow-md mb-4"
          />
          <h3 class="text-xl font-medium">Buket Elegan</h3>
          <p class="text-gray-500 dark:text-gray-300">Rp180.000</p>
        </div>
      </div>
